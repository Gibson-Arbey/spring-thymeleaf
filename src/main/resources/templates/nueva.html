<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Noticia</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/categorias}"> Categorias <img
			src="https://w7.pngwing.com/pngs/894/405/png-transparent-bookmark-computer-icons-category-folders-angle-text-rectangle.png"
			width="30" height="30" class="d-inline-block align-top" alt="">
		</a> <a class="navbar-brand" th:href="@{/news}"> Noticias <img
			src="https://e7.pngegg.com/pngimages/422/126/png-clipart-newspaper-computer-icons-symbol-news-icon-text-logo.png"
			width="30" height="30" class="d-inline-block align-top" alt="">
		</a>
	</nav>
	<br>
    <h1 th:if="${news.id == null}" class="h1" style="text-align: center;">Nueva noticia</h1>
    <h1 th:if="${news.id != null}" class="h1" style="text-align: center;">Actualizar noticia</h1>

    <form method="post" th:action="@{/news/agregar}" th:object="${news}">
   
        <div class="form-group row">
         	<input type="hidden" name="id"  th:if="${news.id != null}" th:field="*{id}" />
         	
         	<label for="titulo" class="col-sm-2 col-form-label" >Titulo:</label>
	        <div class="col-sm-10">
	            <input class="form-control" type="text" name="titulo" th:field="*{titulo}" th:value="${news.titulo}"required />	 
            </div>
        	<br>
        	<br>
	        <label for="desarrollo" class="col-sm-2 col-form-label" >Desarrollo:</label>
	        <div class="col-sm-10">
	            <input class="form-control" type="text" name="desarrollo" th:field="*{desarrollo}" th:value="${news.desarrollo}" /> 
            </div>
            <br>
            <br>
            <label for="fecha" class="col-sm-2 col-form-label" >Fecha:</label>
	        <div class="col-sm-10">
	            <input class="form-control" type="date" name="fecha" th:field="*{fecha}" th:value="${news.fecha}" /> 
            </div>
            <br>
            <br>
            <label for="categoria" class="col-sm-2 col-form-label" >Categoria:</label>
	        <div class="col-sm-10">

	             <select name="categoria" th:field="*{categoria.id}" required >
					<option value="">Seleccione una categor√≠a</option>
					<option th:each="cat : ${categorias}"
						th:value="${cat.id}" th:text="${cat.descripcion}"></option>
				</select>
			</div>
            <br>
            <br>
            <label for="url" class="col-sm-2 col-form-label" >Url:</label>
	        <div class="col-sm-10">
	            <input class="form-control" pattern="^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$" type="text" name="url" th:field="*{url}" th:value="${news.url}" /> 
            </div>
       		<br>
       		<br>
       		<label for="resumen" class="col-sm-2 col-form-label" >Resumen:</label>
	        <div class="col-sm-10">
	            <input class="form-control" type="text" name="resumen" th:field="*{resumen}" th:value="${news.resumen}" /> 
            </div>
        </div>

		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit"  th:text="${news.id == null ? 'Agregar' : 'Actualizar'}"
        		class="btn btn-success" style="background-color:#343a40; border:none">Guardar</button>
			</div>
			
			
		</div>
		
    </form>

</body>
</html>
